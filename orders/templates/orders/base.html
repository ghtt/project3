<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} {% endblock%}</title>
        {% block script %} {% endblock %}
    </head>
    <body>
        {%block body %} {% endblock %}
        <hr>
        {% if user.is_authenticated %}
        {{user}} <a href="{% url 'logout' %}">Logout</a> 
        {% endif %}
    </body>
</html>
